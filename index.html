<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatibile" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Gudea|Russo+One" rel="stylesheet">
	<title>Weight Converter</title>
</head>
<body>
	<div class="container">
		<h1>Weight Converter</h1>
		<form>
			<div class="form">
				<input id="kgInput" type="number" class="formInput" placeholder="Enter Kilograms...">
			</div>
		</form>
		<div class="result">
			<div class="resultField">
				<h3>Grams:</h3>
				<div id="gramsResult" class="fromKg"></div>
			</div>
			<div class="resultField">
				<h3>Pounds:</h3>
				<div id="poundsResult" class="fromKg"></div>
			</div>
			<div class="resultField">
				<h3>Ounces:</h3>
				<div id="ouncesResult" class="fromKg"></div>
			</div>
		</div>
	</div>

<script src="main.js"></script>
</body>
</html>
